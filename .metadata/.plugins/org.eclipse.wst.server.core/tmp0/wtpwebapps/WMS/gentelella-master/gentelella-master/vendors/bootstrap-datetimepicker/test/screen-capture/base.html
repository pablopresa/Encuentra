<style>
.parent{
    position: relative;
    padding: 40px;
}
.helper{
    z-index: -1;
    position: absolute;
    background-color: #bfb;
    top: 0px;
    bottom: 0px;
    right: 0px;
    left: 0px;
    opacity: 0.3;
}
.inner{
    position: absolute;
    background-color: #bbf;
    top: 40px;
    bottom: 40px;
    right: 40px;
    left: 40px;
}
</style>
